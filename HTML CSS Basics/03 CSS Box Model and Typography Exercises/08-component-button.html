<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Button</title>
    <link rel="stylesheet" href="08-component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
    <h2>Link as a button</h2>
    <a class="button gray" href="#">Click Me!</a>
    <a class="button orange" href="#">Click Me!</a>
    <a class="button yellow" href="#">Click Me!</a>
    <a class="button transparent" href="#">Click Me!</a>
    <a class="button edit" href="#"><i class="fa-solid fa-pen-to-square"></i>Edit</a>

    <h2>Button element with class button</h2>
    <button class="button gray">Click Me!</button>
    <button class="button orange">Click Me!</button>
    <button class="button yellow">Click Me!</button>
    <button class="button transparent">Click Me!</button>
    <button class="button edit"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    </div>

</body>
</html>
