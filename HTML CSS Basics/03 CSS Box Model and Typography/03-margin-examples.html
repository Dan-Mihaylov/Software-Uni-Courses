<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Examples</title>
    <link rel="stylesheet" href="03-margin-examples.css">
</head>
<body>
    <div class="uniform-margin">
        <p>Uniform Margin: 20px</p>
    </div>

    <div>
        <p>Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)</p>
    </div>

    <div name="negative">
        <p>Negative Margin: -20px</p>
    </div>
</body>
