<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="02_todo_list.css">
</head>
<body>
    
    <main>
        <section class="todo-section">
            <h1>Stuff to do</h1>
            <ol>
                <li>Trash</li>
                <li>Dishes</li>
                <li>Vacuum</li>
            </ol>
        </section>

        <section  id="done-section">
            <h2>Done</h2>
            <ol>
                <li>Eat chocolate</li>
                <li>Eat pizza</li>
            </ol>
        </section>


    </main>

</body>
</html>
