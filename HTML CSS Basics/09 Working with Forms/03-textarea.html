<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <link rel="stylesheet" href="03-textarea.css">
</head>
<body>
    <h1>Textarea</h1>
    <p>The textarea element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>
    <pre><code>&lt;textarea name="textarea" rows="5" cols="45">Text goes here&lt;/textarea>
    </code></pre>

    <form action="#" method="get">
        <textarea name="textarea" id="textarea" rows="5" cols="45">Text goes here</textarea>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
