<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <form action="#" class="signup">
        <div class="button-container">
            <a href="#" class="button button-sign-up">
                Sign Up
            </a>

            <a class="button button-log-in">
            Log In
            </a>
        </div>

        <fieldset>
            <legend>Sign Up for Free</legend>

            <p class="field first-name">
                <input type="text" placeholder="First Name" name="name" id="name">
                <label for="name">First Name</label>
            </p>

            <p class="field last-name">
                <input type="text" placeholder="Last Name" name="last-name" id="last-name">
                <label for="last-name">Last Name</label>
            </p>

            <p class="field email">
                <input type="email" placeholder="Email Address" name="email" id="email">
                <label for="email">Email Address</label>
            </p>

            <p class="field password">
                <input type="password" placeholder="Set A Password" name="password" id="password">
                <label for="password">Set A Password</label>
            </p>

            <input type="submit" value="get started" class="submit-button">
        </fieldset>
    </form>


</body>
</html>
