<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="03_compound_selectors.css">
</head>
<body>
    <main>
        <div class="container-1">
            <p>This is a highlighted paragraph.</p>
            <p>This is a normal paragraph.</p>
        </div>

        <div id="container-2">
            <p>Special content goes here.</p>
        </div>

        <ul>
            <li>Important Item 1</li>
            <li>Item 2</li>
            <li>Important Item 3</li>
        </ul>

        <ul id="input-list">
            <li><input type="text" placeholder="Type here..."></li>
            <li><input type="text" placeholder="Special Input..."></li>
        </ul>

    </main>
</body>
</html>
