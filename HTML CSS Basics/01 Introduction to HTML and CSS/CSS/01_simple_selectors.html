<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_simple_selectors.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="main-title">Main Title</h1>

        <h1>Subheading</h1>

        <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
        <p>This is a regular paragraph.</p>
        <div>
            <p>Highlighted content inside a div.</p>
        </div>    

        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>

        <p class="highlight">This paragraph is highlighted</p>

    </main>
