<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="en">Forms</title>
    <link rel="stylesheet" href="formStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="wrapper">

        <div class="form-div">

            <form id="vehicles_form">

                <fieldset style="border: solid 3px moccasin; border-radius:5px; width: 100%;">
                    <legend>Vehicles Owned</legend>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Car"> Car
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Motorbike"> Motorbike
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Bicycle"> Bicycle
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Van"> Van
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Truck"> Truck
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Scooter"> Scooter
                    </label><br>

                    <button class="cb" type="button" id="confirm_button">Confirm</button>

                </fieldset>

            </form>

            <div id="result-div">
                <h2 id="result_header"></h2>
                <p id="result_paragraph"></p>
                <button id="clear_button">Clear Results</button>
            </div>


        </div >

            <div class="radio-div">
                <form>
                <fieldset style="border: solid 3px moccasin; border-radius:5px; width: 100%; padding: 0; padding-right:10px;">
                    <legend> Question 1</legend>
                    <p class="questions">What is classified as a motorised vehicle?</p>

                    <label>
                        Scooter
                        <input class="radio" type="radio" name="answer" value="Scooter" title="correct">
                    </label><br>

                    <label>
                        Bicycle
                        <input class="radio" type="radio" name="answer" value="Bicycle">
                    </label><br>

                    <label>
                        Paddle-Board
                        <input class="radio" type="radio" name="answer" value="Paddle-board">
                    </label><br>

                    <label>
                        Roller-skates
                        <input class="radio" type="radio" name="answer" value="Roller-skates">
                    </label><br>

                    <button id="confirm-selection-btn">
                        Confirm
                    </button>

                </fieldset>
                </form>

                <div id="radio-result">
                    <h2> Result:</h2>
                <p id="display-radio-res"></p>
                    <button id="clear-radio">Clear Result</button>
                </div>

            </div>



    </div>

    <script src="formScript.js"></script>

</body>

</html>
