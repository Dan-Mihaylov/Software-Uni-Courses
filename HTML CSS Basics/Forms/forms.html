<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="en">Forms</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
    <div class="form-div">

        <form id="vehicles_form">

            <fieldset>

                <legend>Vehicles Owned</legend>

                <label>
                    <input class="cb" type="checkbox" name="vehicle" value="Car"> Car
                </label><br>

                <label>
                    <input class="cb" type="checkbox" name="vehicle" value="Motorbike"> Motorbike
                </label><br>

                <label>
                    <input class="cb" type="checkbox" name="vehicle" value="Bicycle"> Bicycle
                </label><br>

                <label>
                    <input class="cb" type="checkbox" name="vehicle" value="Van"> Van
                </label><br>

                <label>
                    <input class="cb" type="checkbox" name="vehicle" value="Truck"> Truck
                </label><br>

                <label>
                    <input class="cb" type="checkbox" name="vehicle" value="Scooter"> Scooter
                </label><br>

                <button class="cb" type="button" id="confirm_button">Confirm</button>
            
            </fieldset>
        
        </form>

        <div id="result-div">
            <h2 id="result_header"></h2>
            <p id="result_paragraph"></p>
            <button id="clear_button">Clear Results</button>
        </div>

        
    </div>


    <script>
        document.getElementById('confirm_button').addEventListener('click', function () {
            const checkboxes = document.getElementsByName('vehicle');
            const selectedVehicles = [];

            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    selectedVehicles.push(checkbox.value);
                }
            });

            const resultParagraph = document.getElementById('result_paragraph');
            const resultHeader = document.getElementById('result_header');
            const resultDiv = document.getElementById('result-div');
            
            if (selectedVehicles.length > 0) {
                resultDiv.style.opacity= 1;
                resultHeader.textContent = "Result";
                resultParagraph.textContent = 'You have selected: ' + selectedVehicles.join(', ') + ' vehicles.';
            } else {
                resultHeader.textContent = "Result";
                resultParagraph.textContent = 'You need to select at least one vehicle.';
            }
        });

        document.getElementById('clear_button').addEventListener('click', function () {
            const result_div = document.getElementById('result-div')
            result_div.style.opacity = 0;
        });


    </script>

</body>

</html>
