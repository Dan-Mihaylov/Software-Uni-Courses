<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="en">Forms</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>

    <div class="wrapper">

        <div class="form-div">

            <form id="vehicles_form">

                <fieldset style="border: solid 3px moccasin; border-radius:5px;">
                    <legend>Vehicles Owned</legend>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Car"> Car
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Motorbike"> Motorbike
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Bicycle"> Bicycle
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Van"> Van
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Truck"> Truck
                    </label><br>

                    <label>
                        <input class="cb" type="checkbox" name="vehicle" value="Scooter"> Scooter
                    </label><br>

                    <button class="cb" type="button" id="confirm_button">Confirm</button>

                </fieldset>

            </form>

            <div id="result-div">
                <h2 id="result_header"></h2>
                <p id="result_paragraph"></p>
                <button id="clear_button">Clear Results</button>
            </div>


        </div >

            <div class="radio-div">

                <fieldset>
                    <p class="questions">What is classified as a motorised vehicle?</p>

                    <label>
                        Scooter
                        <input class="radio" type="radio" name="correct" value="Scooter">
                    </label>

                    <label>
                        Bicycle
                        <input class="radio" type="radio" name="incorrect" value="Bicycle">
                    </label>

                    <label>
                        Car
                        <input class="radio" type="radio" name="correct" value="Car">
                    </label>

                    <label>
                        Roller-skates
                        <input class="radio" type="radio" name="incorrect" value="Roller-skates">
                    </label>
                </fieldset>
            </div>


    </div>

    <script src="formScript.js"></script>

</body>

</html>
