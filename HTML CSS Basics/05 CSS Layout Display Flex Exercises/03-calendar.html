<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="03-calendar.css">
</head>
<body>
    
    <div class="container">

        <div class="main">
            <p class="header">Workweek</p>
            <p class="weekdays">1 Monday</p>
            <p class="weekdays">2 Tuesday</p>
            <p class="weekdays">3 Wednesday</p>
            <p class="weekdays">4 Thursday</p>
            <p class="weekdays">5 Friday</p>
            
            <p class="header">Weekend</p>
            <p class="weekdays">6 Saturday</p>
            <p class="weekdays">7 Sunday</p>

        </div>

        <div class="aside">
            <p class="sidenotes">REMINDERS</p>
            <p class="sidenotes">SPECIAL DATES</p>
        </div>

    </div>
    
</body>
</html>
