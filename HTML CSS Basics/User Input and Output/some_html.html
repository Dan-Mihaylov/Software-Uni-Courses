<!DOCTYPE HTML>
<html>
<head>
    <title lang="en">Some HTML</title>
    <link rel="stylesheet" href="styles.css">


    </style>
</head>

<body class="main">
    <h2 class="left-h2">Get Name</h2>

    <p class="left-p">This is a demonstration on how to get the value of the user input 
        when clicking a button and displaying it in another box, as a text.
    </p>

    <div class="wrapper">

        <div class="side">
            
            <div style="max-width: 100%;">
                <p style="margin-top: 0px; padding: 10px; font-size: 20px; text-align: center;"> Creating an User Input Field bellow.
                </p>

            </div>

            <div class="user-input-div">
                <input type="text" id="username_input" placeholder="Enter Username" maxlength="20">
            </div>

            <div class="button_div">
                <input type="button" id="get_username_btn" value="Get Username">
            </div>

        </div>

        <div class="side">
            
            <div style="max-width: 100%;">
                <p style="margin-top: 0px; padding: 10px; font-size: 20px; text-align: center;"> Creating an User Output Field bellow.
                </p>

            </div>

            <div class="user-output-div">
                <p id="output_p"></p>
            </div>

        </div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
