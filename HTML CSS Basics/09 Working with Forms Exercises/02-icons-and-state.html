<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and State</title>
    <link rel="stylesheet" href="02-icons-and-state.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.0.0/css/all.css">

</head>
<body>
    
    <form action="#" class="login">

        <fieldset>
            <legend>Login</legend>

            <div class="field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <span class="helper">example: example@mail.com</span>
            </div>

            <div class="field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-key"></i>
                <span class="helper">maximum 6 characters, letters and numbers at least 1 special character</span>
            </div>

            <input type="submit" value="Login">

        </fieldset>

    </form>


</body>
</html>
