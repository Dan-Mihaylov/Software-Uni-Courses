<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Index page</h1>
    <h2> With some form</h2>
    <h3>Recommendations</h3>
    {% if recommendations %}
        {% for recommendation in recommendations %}
            <h4>{{ recommendation.user_name }}</h4>
            <p>{{ recommendation.recommendation }}</p>
        {% endfor %}
    {% else %}
        <p>No current recommendations</p>
    {% endif %}

    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
