{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div id="box">
      <!-- Navigation Bar -->
      <header>
        <nav>
          <img src="{% static '/images/headphones.png' %}" alt="headphones" />
          <a href="{% url 'home page' %}">Home</a>
          <ul></ul>
          <ul>
            <!--Only for user with created profile-->
              {% if profile %}
                    <li><a href="{% url 'add album' %}">Create Album</a></li>
                    <li><a href="{% url 'details profile' %}">Profile</a></li>
              {% endif %}
          </ul>
        </nav>
      </header>
      <!-- End Navigation Bar -->

        <!-- Inheritance content -->
        {% block content %}
        {% endblock %}

      <!-- Footer -->
      <footer>
        <div>&copy;SoftUni Team 2024. All rights reserved.</div>
      </footer>
      <!-- End Footer -->
    </div>

</body>
</html>
